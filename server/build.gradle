group 'eu.pretix.pretixscan'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "io.javalin:javalin:3.1.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.9"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9"
    implementation "org.slf4j:slf4j-simple:1.7.26"

    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    compile 'io.requery:requery:1.6.0'
    compile 'io.requery:requery-kotlin:1.6.0'
    implementation 'org.postgresql:postgresql:42.2.6'
    implementation 'org.json:json:20090211'
    implementation 'net.harawata:appdirs:1.0.0'
    implementation 'joda-time:joda-time:2.9.9'

    kapt 'io.requery:requery-processor:1.6.0'
    kapt 'javax.annotation:jsr250-api:1.0'

    implementation(project(':libpretixsync')) {
        transitive = false
    }

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "eu.pretix.pretixscan.scanproxy.Server"

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}