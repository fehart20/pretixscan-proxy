plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'eu.pretix.pretixscan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "io.javalin:javalin:3.1.0"
    api "com.fasterxml.jackson.core:jackson-databind:2.9.9"
    api "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.9"
    api "org.slf4j:slf4j-simple:1.7.26"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}